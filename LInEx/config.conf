#Logging into a local XML file
XMLFILE log.xml
XMLELEMENT ifconfig
	#<ifconfig> is the root XML element
	COMMAND "ifconfig", 2, "(\w+)[ \t]+Link[ \t]+encap:\w+[ \t]+HWaddr[ \t]+([a-eA-E0-9:]+)"
		#interface name encapsulated in <if-name>
		if-name
		#mac address encapsulated in <mac-address>
		mac-address
	
